<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP JS BUỔI 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- QUẢN LÝ TUYỂN SINH -->

    <div class="container">
        <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">QUẢN LÝ TUYỂN SINH</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Điểm Thi Môn 1</label>
                            <input type="number" class="form-control" id="mon1">
                        </div>
                        <div class="form-group">
                            <label>Điểm Thi Môn 2</label>
                            <input type="number" class="form-control" id="mon2">
                        </div>
                        <div class="form-group">
                            <label>Điểm Thi Môn 3</label>
                            <input type="number" class="form-control" id="mon3">
                        </div>
                        <div class="form-group">
                            <label>Nhập Khu Vực Ưu Tiên</label>
                            <input type="text" class="form-control" id="khu__vuc">
                        </div>
                        <div class="form-group">
                            <label>Nhập Đối Tượng Ưu Tiên</label>
                            <input type="number" class="form-control" id="doi__tuong">
                        </div>
                        <button type="submit" class="btn btn-success" onclick="tinhDiem(event)">Tính Điểm</button>
                    </form>
                </div>
                <div class="card-footer" id="footer__qlts">
                    
                </div>
            </div>
        </div>
        </div>
    </div>
    <hr>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="./quanLyTuyenSinh.js"></script>
  </body>
</html>
